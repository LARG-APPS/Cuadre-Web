<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css">
  <title>Cuadre Web</title>
</head>

<body>

  <footer>
    <p class="wrapper">
      Developed by <b>LARG APPS</b>

  <script src="main.js"></script>

</html>
